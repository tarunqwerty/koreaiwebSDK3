  <!-- ✅ Style Fix to Keep Page Content Visible -->
  <style>
    body {
      visibility: visible !important;
      overflow: auto !important;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #pageContent {
      padding: 40px;
      max-width: 800px;
      margin: auto;
      z-index: 1;
      position: relative;
    }
    h2 {
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
    }
    .openChatWindow {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>

  <!-- ✅ Chat Initialization -->
  <script>
    async function initChat() {
      try {
        const res = await fetch("http://localhost:8080/api/users/getJWT", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: "yadav.tarun21@gmail.com" })
        });
        const data = await res.json();
        if (!data.jwt) throw new Error("JWT not returned");

        window.botOptions = window.botOptions || {};
        window.botOptions.jwt = data.jwt;
        window.botOptions.userIdentity = "yadav.tarun21@gmail.com";
        window.botOptions.customData = { name: "Test User", loginStatus: "success" };

        window.botOptions.onLoad = function () {
          console.log("✅ KoreSDK loaded, initializing chat...");
          KoreSDK.chatConfig.botOptions = window.botOptions;
          KoreSDK.show(KoreSDK.chatConfig);
        };
      } catch (err) {
        console.error("❌ Chat initialization failed:", err);
        alert("Unable to load chat.");
      }
    }

    document.addEventListener("DOMContentLoaded", initChat);
  </script>
</head>
<body>
  <div id="pageContent">
    <h2>Welcome to Kore.ai Chatbot</h2>
    <p>This chatbot is powered by Kore.ai WebSDK and runs locally on your machine.</p>
   <!--<button class="openChatWindow">Open Chat Window</button> -->
  </div>

  <!-- Chat container injected by SDK -->
  <div id="kr_chatContainer"></div>
</body>
